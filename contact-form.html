<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact-form-style.css">
</head>
<body>

  <div class="container">
    <div class="form-img"><img src="images/Frontend_developers.png" alt="form-frontend"></div>
    
    <div class="container-form">
    <div class="title">Contact me</div>
    <div class="decorative-line"></div>
    <div class="inputs">
      <form action="">Your name</form>
      <input type="text" placeholder="Enter your name">
      <form action="">Your email</form>
      <input type="text" placeholder="Enter your email">
      <form action="">Your phone</form>
      <input type="text" placeholder="Enter your phone number">
      
      <form action="">Choose from the list</form>
      <div class="select-language">
      <input type="checkbox">
      <label for="">HTML</label>
      <input type="checkbox">
      <label for="">CSS</label>
      <input type="checkbox">
      <label for="">JavaScript</label>
    </div>

      <form action="">Your message</form>
      <textarea placeholder="Enter your message or a question" rows="4" cols="27"></textarea>
    </div>
    <div class="btn"><button>Send</button></div>
  </div>
  </div>

</body>
</html>
